<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>Example of table tag</h1> <hr/>

    bgcolor="yellow">

        </tr>
        <tr >
            <th>No</th>
            <th width="50%">Name</th>
            <th>Maths</th>
            <th>English</th>
            <th>Science</th>
        </tr>
        <tr bgcolor="red">
            <td>1</td>
            <td>Jaimish dankhara</td>
            <td>55</td>
            <td align="center">65</td>
            <td>75</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Heet bhadani</td>
            <td>65</td>
            <td align="right">75</td>
            <td>85</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Divyaraj parmar</td>
            <td>75</td>
            <td>85</td>
            <td bgcolor="green"><font color="white"><b>95</b></font></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
