<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>input related tag in html 5</h1>
    <hr>
    <table border="2" align="center" cellpadding="10" width="50%">
        <tr>
            <td>
                Email address 
            </td>
            <td>
                <input type="email" >
            </td>
        </tr>
        <tr>
            <td>
                Mobile
            </td>
            <td>
                <input type="number" >
            </td>
        </tr>
        <tr>
            <td>
                Birth Date
            </td>
            <td>
                <input type="date" max="2023-03-25">
            </td>
        </tr>
        <tr>
            <td>
                Birth time
            </td>
            <td>
                <input type="time" >
            </td>
        </tr>
        <tr>
            <td>
                Enter your website name
            </td>
            <td>
                <input type="url" >
            </td>
        </tr>
        <tr>
            <td>
                select your favourite color
            </td>
            <td>
                <input type="color" >
            </td>
        </tr>
        <tr>
            <td>
                Select photos
            </td>
            <td>
                <input type="file" accept="image/*" multiple>
            </td>
        </tr>
        <tr>
            <td>
                Select your marriage date & time 
            </td>
            <td>
                <input type="datetime" >
            </td>
        </tr>
        <tr>
            <td>
                select your age
            </td>
            <td>
                <input type="range" min="18" max="60" />
            </td>
        </tr>
        <tr>
            <td>secret value</td>
            <td>
                <input type="hidden" name="secret" value="om namah shivay">
            </td>
        </tr>
    </table>
</body>
</html>
