<body>
    <h1>datalist tag</h1>
    <form action="" method="post">
        <input type="text" name="city" list="cities" /> <br/>
        <datalist id="cities">
            <option value="Bhavnagar" />
            <option value="Baroda" />
            <option value="Bhatinda" />
            <option value="Calcutta" />
            <option value="Calicut" />
            <option value="Channai" />
        </datalist>
        <button>submit form</button>
    </form>
